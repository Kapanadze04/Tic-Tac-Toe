<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./media.css">
    <link 
        rel="icon"
        type="image/png"
        sizes="32x32"
        href="./assets/favicon-32x32.png"
    />
</head>
<body>

    <div id="info-window">
        <h6 class="info-window-txt">OH NO, YOU LOST…</h6>
        <div class="icon-txt">
            <img src="./assets/icon-o.svg" alt="">
            <h1 class="result-title">TAKES THE ROUND</h1>
        </div>
        <div class="result-buttons">
            <button class="quit-btn" onclick="quit()">QUIT</button>
            <button class="next-btn" onclick="next()">NEXT ROUND</button>
        </div>
    </div>

    <div id="info-window-draw">
        <div class="icon-txt">
            <h1 class="result-title">ROUND TIED</h1>
        </div>
        <div class="result-buttons">
            <button class="quit-btn" onclick="quit()">QUIT</button>
            <button class="next-btn" onclick="next()">NEXT ROUND</button>
        </div>
    </div>

    <div id="info-window-restart">
        <div class="icon-txt">
            <h1 class="result-title">RESTART GAME?</h1>
        </div>
        <div class="result-buttons">
            <button class="cancel-btn" onclick="closeWindow()">NO, CANCEL</button>
            <button class="restart-btn" onclick="restartF()">YES, RESTART</button>
        </div>
    </div>

    <section id="home" class="flex">
        <img class="logo" src="./assets/logo.svg" alt="">
        <div class="panel flex">
            <h1 class="txt1">PICK PLAYER 1’S MARK</h1>
            <div class="choose-icons flex">
                <button class="btn-box" onclick="activateIcon('x')">
                    <svg width="64" height="64" xmlns="http://www.w3.org/2000/svg"><path d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z" fill="#A8BFC9" fill-rule="evenodd"/></svg>
                </button>
                <button class="btn-box active" onclick="activateIcon('o')">
                    <svg width="64" height="64" xmlns="http://www.w3.org/2000/svg"><path d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z" fill="#A8BFC9"/></svg>
                </button>
            </div>
            <h2>REMEMBER : X GOES FIRST</h2>
        </div>

       <!-- <button id="new-game-cpu" class="new-game-cpu txt1" onclick="startGame('cpu')">NEW GAME (VS CPU)</button> -->
       <button id="new-game-player" class="new-game-player txt1" onclick="startGame('player')">NEW GAME  (VS PLAYER)</button>
    </section>
        


    <section id="game">
        <header>
            <div>
                <img src="./assets/logo.svg" alt="">
            </div>
            <div class="turn-box">
                <img src="./assets/gray.svg" alt="">
                <span>TURN</span>
            </div>
            <div class="restart" onclick="openRestart()">
                <img src="./assets/icon-restart.svg" alt="">
            </div>
        </header>

        <div class="btn-wrapper">
            <button class="game-btn"></button>
            <button class="game-btn"></button>
            <button class="game-btn"></button>
            <button class="game-btn"></button>
            <button class="game-btn"></button>
            <button class="game-btn"></button>
            <button class="game-btn"></button>
            <button class="game-btn"></button>
            <button class="game-btn"></button>
        </div>

        <div class="result">
            <div class="statistic-box">
                <h4 id="x-scoreTxt" class="statistic-title">X (YOU)</h4>
                <span id="x-score" class="x-score">0</span>
            </div>
            <div class="statistic-box">
                <h4 class="statistic-title">TIES</h4>
                <span class="ties-score">0</span>
            </div>
            <div class="statistic-box">
                <h4 id="o-scoreTxt" class="statistic-title">O (CPU)</h4>
                <span id="o-score" class="cpu-score">0</span>
            </div>
        </div>
    </section>


    <script src="./app.js"></script>
</body>
</html>
